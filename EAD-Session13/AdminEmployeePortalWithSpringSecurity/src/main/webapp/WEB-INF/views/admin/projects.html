<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Projects</title>
</head>
<body>
	<div th:if="${not #lists.isEmpty(projects)}">
		<h2>All projects</h2>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Description</th>
				<th>Start Date</th>
				<th>End Date</th>
			</tr>
			<tr th:each="project : ${projects}">
				<td th:text="${project.id}">Id</td>
				<td th:text="${project.name}">Name</td>
				<td th:text="${project.description}">Description</td>
				<td th:text="${project.startDate}">Start Date</td>
				<td th:text="${project.endDate}">End Date</td>
			</tr>
		</table>
	</div>

	<hr />

	<a th:href="@{dashboard}">Goto dashboard</a>
</body>
</html>
