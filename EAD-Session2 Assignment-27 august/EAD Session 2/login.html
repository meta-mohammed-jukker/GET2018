<!DOCTYPE html>

<html>
	
	<head>
		<title>Login</title>
		
		<script src="script/validation.js">
		</script>
	</head>

	<body>
	
		<table width="75%" align="center">
			<tr>
				<td><img src="html5Logo.png" alt="HTML 5 image" width="50px"/></td>
				<td align="right">
					<a href="home.html">Home</a>
					<a href="#">About</a>
					<a href="#">Product</a>
					<a href="#">Gallery</a>
					<a href="contact.html">Contact</a>
					<a href="login.html">Login</a>
					<a href="signup.html">Sign Up</a>
				</td> 
			</tr>
		</table>
		<hr/>
		
		<div align="center">
			<h1>Login</h1>
			
			<form name="loginForm" method="post" action="info.html" onsubmit="return validateLoginForm()">
				<table>
					<tr>
						<td width="100px">
							Email:
						</td>
						<td>
							<input id="email" type="email" name="email" placeholder="Email" onfocusout="validateEmail(this)" />
						</td>
					</tr>
					
					<tr>
						<td width="100px">
							Password:
						</td>
						<td>
							<input id="password" type="password" name="password" placeholder="Password" 
							onfocusout="validatePassword(this, document.getElementById('loginIncorrectPassword'))" />
							<div id="loginIncorrectPassword"></div>
						</td>
					</tr>
					
					<tr>
						<td width="100px">
							<input type="submit" value="submit">
						</td>
						<td align="right">
							<a href="#">Forgot Passoword</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
	
</html>
