<!DOCTYPE html>

<html>

	<head>
		<title>EDA Session 1</title>
	</head>
	
	<body>
		<table width="75%" align="center">
			<tr>
				<td><img src="html5Logo.png" alt="HTML 5 image" width="50px"/></td>
				<td align="right">
					<a href="EDASession1Assignment1.html">Home</a>
					<a href="#">About</a>
					<a href="#">Product</a>
					<a href="#">Gallery</a>
					<a href="EDASession1Assignment2.html">Contact</a>
				</td> 
			</tr>
		</table>
		<hr/>
		
		<div align="center" >
			<img src="contactImage.png" alt="contact image" width="75%"/>
			
			<form>
				<table>
					<tr>
						<td width="100px">
							Name:
						</td>
						<td>
							<input type="text" name="name"/>
						</td>
					</tr>
					
					<tr>
						<td width="100px">
							Email:
						</td>
						<td>
							<input type="email" name="email"/>
						</td>
					</tr>
					
					<tr>
						<td width="100px">
							City:
						</td>
						<td>
							<select>
								<option>Jaipur</option>
								<option>Udaipur</option>
								<option>Mumbai</option>
								<option>Pune</option>
								<option>Ajmer</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td width="100px">
							Organization Name:
						</td>
						<td>
							<input type="text" name="organizationName"/>
						</td>
					</tr>
					
					<tr>
						<td width="100px">
							Contact Number:
						</td>
						<td>
							<input type="text" name="contactNumber"/>
						</td>
					</tr>
					
					<tr>
						<td width="100px">
							Message:
						</td>
						<td>
							<textarea name="message" rows="2"></textarea>
						</td>
					</tr>
					
					<tr>
						<td width="100px">
							<input type="submit" value="submit">
						</td>
					</tr>
				</table>
			</form>
