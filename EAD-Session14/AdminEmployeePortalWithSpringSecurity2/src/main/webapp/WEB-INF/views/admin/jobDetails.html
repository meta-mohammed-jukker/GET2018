<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Job Details</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(jobDetails)}">
		<h2>All Job Details</h2>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Employee Id</th>
				<th>Date Of Joining</th>
				<th>Total Experience</th>
				<th>Job Id</th>
				<th>Reporting Manager</th>
				<th>Team Lead</th>
				<th>Current Project Id</th>
			</tr>
			<tr th:each="jobDetail : ${jobDetails}">
				<td th:text="${jobDetail.id}">Id</td>
				<td th:text="${jobDetail.employeeId}">Employee Id</td>
				<td th:text="${jobDetail.dateOfJoining}">Date Of Joining</td>
				<td th:text="${jobDetail.experience}">Total Experience</td>
				<td th:text="${jobDetail.jobId}">Job Id</td>
				<td th:text="${jobDetail.reportingManager}">Reporting Manager</td>
				<td th:text="${jobDetail.teamLead}">Team Lead</td>
				<td th:text="${jobDetail.projectId}">Current Project Id</td>
			</tr>
		</table>
	</div>

	<hr />

	<a th:href="@{dashboard}">Goto dashboard</a>
</body>
</html>
