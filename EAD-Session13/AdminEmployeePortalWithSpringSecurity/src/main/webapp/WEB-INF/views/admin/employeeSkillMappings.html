<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Skill Mappings</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(employeeSkillMappings)}">
		<h2>All employee skill mappings</h2>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Employee id</th>
				<th>Skill id</th>
			</tr>
			<tr th:each="employeeSkillMapping : ${employeeSkillMappings}">
				<td th:text="${employeeSkillMapping.id}">Id</td>
				<td th:text="${employeeSkillMapping.employeeId}">Employee id</td>
				<td th:text="${employeeSkillMapping.skillId}">Skill id</td>
			</tr>
		</table>
	</div>

	<hr />

	<a th:href="@{dashboard}">Goto dashboard</a>
</body>
</html>
