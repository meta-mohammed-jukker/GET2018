<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee Details</title>
<script src="scripts/validation.js">
</script>
</head>
<body>
	<h1 align="center">Add Employee Details</h1>
	<div align="center">
		<form name="addDetailsForm" method="post" 
		action="AddDetailServlet" onsubmit="return validateAddDetailsForm()" >
			<table>
				<tr>
					<td>
						First Name:
					</td>
					<td>
						<input type="text" name="firstName" placeholder="First Name" onfocusout="validateName(this)" />
					</td>
				</tr>
			
				<tr>
					<td>
						Last Name:
					</td>
					<td>
						<input type="text" name="lastName" placeholder="Last Name" onfocusout="validateName(this)" />
					</td>
				</tr>
				
				<tr>
					<td>
						Email:
					</td>
					<td>
						<input id="email" type="email" name="email" placeholder="Email" onfocusout="validateEmail(this)" />
					</td>
				</tr>
				
				<tr>
					<td>
						Age:
					</td>
					<td>
						<input type="number" name="age" placeholder="Age" onfocusout="validateAge(this)" />
					</td>
				</tr>
					
				<tr>
					<td>
						<input type="submit" value="submit">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
