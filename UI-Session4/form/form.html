<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>

        <link rel="stylesheet" href="formCSS.css" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    </head>

    <body>
        <div id="form-container">

            <div id="form-heading">
                <h2>Contact Us Today!</h2>
            </div>
            <hr/>
            <form id="contact-us-form" action="#">

                <div class="form-entry">
                    <div class="form-element title">
                        First Name
                    </div>
                    <div class="form-element form-entry-field">
                        <div class="icon"><i class="fa fa-user"></i></div>
                        <input class="input-field" type="text" name="firstName" placeholder="First Name"  pattern = "[a-zA-Z]+" minlength = "3" maxlength="15" required />
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                        Last Name
                    </div>
                    <div class="form-element form-entry-field">
                        <div class="icon"><i class="fa fa-user"></i></div>
                        <input class="input-field" type="text" name="lastName" placeholder="Last Name"  pattern = "[a-zA-Z]+" minlength = "3" maxlength="15" required />
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                        Email
                    </div>
                    <div class="form-element form-entry-field">
                        <div class="icon"><i class="fa fa-envelope"></i></div>
                        <input class="input-field" type="email" name="email" placeholder="E-Mail Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required />
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                        Phone Number
                    </div>
                    <div class="form-element form-entry-field">
                        <div class="icon"><i class="fa fa-phone"></i></div>
                        <input class="input-field" type="number" name="phoneNumber" placeholder="(012)345-6789" max="9999999999" min="100000000" required />
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                        Address
                    </div>
                    <div class="form-element form-entry-field">
                        <div class="icon"><i class="fa fa-home"></i></div>
                        <input class="input-field" type="text" name="address" placeholder="Address" required />
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                        City
                    </div>
                    <div class="form-element form-entry-field">
                        <div class="icon"><i class="fa fa-home"></i></div>
                        <input class="input-field" type="text" name="city" placeholder="City" required />
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                        State
                    </div>
                    <div class="form-element form-entry-field">
                        <div class="icon"><i class="fa fa-list"></i></div>
                        <select class="input-field" name="State" required >
                            <option selected disabled>State</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="MadhyaPradesh">Madhya Pradesh</option>
                            <option value="UttarPradesh">Uttar Pradesh</option>
                            <option value="Haryana">Haryana</option>
                        </select>
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                        Zip Code
                    </div>
                    <div class="form-element form-entry-field">
                        <div class="icon"><i class="fa fa-home"></i></div>
                        <input class="input-field" type="number" name="zipCode" placeholder="Zip Code" max="999999" min="100000" required />
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                        Website or domain name
                    </div>
                    <div class="form-element form-entry-field">
                        <div class="icon"><i class="fas fa-globe-asia"></i></div>
                        <input class="input-field" type="url" name="website" placeholder="Website or domain name" required />
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                        Do you have hosting?
                    </div>
                    <div class="form-element form-entry-field">
                        <input class="input-field" type="radio" name="hosting" value="Yes" required />Yes
                        <input class="input-field" type="radio" name="hosting" value="No" required />No
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                        Project Description
                    </div>
                    <div class="form-element form-entry-field">
                        <div class="icon"><i class="fa fa-pencil-alt"></i></div>
                        <textarea class="input-field" name="description" placeholder="Project Description" required></textarea>
                    </div>
                </div>

                <div class="form-entry">
                    <div class="form-element title">
                    </div>
                    <div class="form-element form-entry-field">
                        <button id="form-submit-button" type="submit">Send <i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
