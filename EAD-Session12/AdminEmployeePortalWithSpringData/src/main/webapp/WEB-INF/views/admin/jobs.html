<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Jobs</title>
</head>
<body>
	<div th:if="${not #lists.isEmpty(jobs)}">
		<h2>All Jobs</h2>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Title</th>
			</tr>
			<tr th:each="job : ${jobs}">
				<td th:text="${job.id}">Id</td>
				<td th:text="${job.title}">Name</td>
			</tr>
		</table>
	</div>

	<hr />

	<a th:href="@{dashboard}">Goto dashboard</a>
</body>
</html>
